<body class="container-fluid">
    <div class="row name">
        <h1>Logogrifo</h1>
    </div>
    <div class="row">
        <div class="col-sm-3 centrar">
            <button id="comprueba" class="btn btn-primary" onclick="CompruebaPalabras()">Comprueba!</button>
            <button id="reintentar" class="btn btn-primary" style="display:none"
                onclick="JuegadeNuevo()">Reintentar</button>
            <button id="how" type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#exampleModalCenter">
                ¿Cómo se juega?
            </button>
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">¿Que es el Logogrifo?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Pasatiempo que consiste en adivinar una determinada palabra, para lo cual es necesario
                            adivinar primero otras que están
                            formadas con elementos de aquella y de las cuales se da una indicación.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="all" class="col-sm-6"></div>
        <div class="col-sm-3 centrar">
            <p id="cronometro" class="center-block"><span id="mint">00:</span><span id="sec">00:</span><span
                    id="mil">00</span></p>

        </div>

    </div>

</body>
